<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>Sign-up form</title>
</head>
<body>
<div id="container">
  <div id="banner">
    <div id="logo-title"> <span>Tree</span></div>
    <div id="img-source">Photo by <a href="https://unsplash.com/@thejmoore">Jon Moore</a> on <a href=" https://unsplash.com/photos/_2MyZDsUSM4">Unplash</a>.</div>
  </div>

  <div id="login-area">
    <div id="inspirational-quote">
      <p>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. <br> Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="POST">
      <fieldset id="sign-up-form">
        <span>Let's do this!</span>
        <ul>
          <li>
            <label for="fname">FIRST NAME</label>
            <input name="fname" id="fname" required>
          </li>
          <li>
            <label for="lname">LAST NAME</label>
            <input name="lname" id="lname" required>
          </li>
        </ul>
        <ul>
          <li>
            <label for="mail">E-MAIL</label>
            <input name="email" id="mail" required>
          </li>
          <li>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </li>
        </ul>
        <ul>
          <li>
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass1" name="password" minlength="8" required>
          </li>
          <li>
            <label for="pass">CONFIRM PASSWORD</label>
            <input type="password" id="pass2" name="password" minlength="8" required>
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
